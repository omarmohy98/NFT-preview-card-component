<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component-main</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Main Section Start -->
    <main class="main">
        <!--color-Layer 1 -->
        <div class="layer-1">
            <!-- Color-Layer 2 -->
            <div class="layer-2">
                <!-- Card Section Start -->
                <section class="card">
                    <div class="eth-image-bg"></div>
                    <h1>Equilibrium #3429</h1>
                    <div class="overlay">
                        <a href="#"><i class="far fa-eye"></i></a>
                    </div>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="eth-amount">
                        <div>
                            <i class="fab fa-ethereum"></i>
                            <span class="ml-5">0.041 ETH</span>
                        </div>
                        <div>
                            <i class="fas fa-clock"></i>
                            <span class="ml-5">3 days left</span>
                        </div>
                    </div>
                    <figure class="avatar">
                        <img src="images/image-avatar.png" alt="">
                        <figcaption>Creation of <span>Jules Wyvern</span></figcaption>
                    </figure>
                </section>
                <!-- Card Section End -->
            </div>
        </div>
    </main>
    <!-- Main Section End -->
</body>

</html>
